    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Valentine'; /* PODE COLOCAR O NOME QUE PREFERIR */
            src: url('fonts/Valentine.otf') format('opentype'), 
                 url('fonts/Valentine.ttf') format('truetype');
            /*
              TIPOS DE FORMAT()
                - opentype (otf)
                - truetype(ttf)
                - embedded-opentype
                - truetype-att (Apple Advanced Typography)
                - svg
            */
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Valentine', Times, serif;
            font-size: 3em;
        }    
    </style>
</head>
