<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /* PSEUDOCLASSE - estado de um determinado elemento */
        /* utilizar os ":" (dois pontos) para chamar a pseudoclasse */
        div:hover{ /* estado da classe onde se passa o mouse */
            background-color: yellow; 
        }
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="1">02</div>
    <div id="3">03</div>
    
</body>
</html>
