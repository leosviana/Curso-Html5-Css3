<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p-300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m-700x700.png" type="image/png">
        <img src="imagens/g-1000x1000.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- PRIMEIRA FORMA DE EXECUTAR AUDIO -->
    <!-- 
        <audio src="midia/mulholland-king-canyon.mp3" controls></audio> 
    -->

    <!-- SEGUNDA FORMA DE EXECUTAR AUDIO -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- 1ª TENTATIVA CARREGANDO COMO MP3 -->
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!-- 2ª TENTATIVA CARREGANDO COMO OGG -->
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!-- 3ª TENTATIVA CARREGANDO COMO WAV -->
        <p>
            Infelizmente seu navegador não consegue reproduzir audio. 
            <a href="midia/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>    
    <!-- Compatível com MP3, OGG e WAV -->
</body>
</html>
