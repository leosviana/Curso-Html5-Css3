<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prórprio servidor.</p>
    <!-- PRIMEIRA FORMA DE EXECUTAR VÍDEO -->
    <!--
        <video src="midia/video.mp4" width="500" controls></video>
    -->

    <!-- SEGUNDA FORMA DE EXECUTAR VÍDEO -->
    <video width="500" poster="midia/capa.png" controls>
        <source src="midia/video.mp4" type="video/mp4">   <!-- 1ª TENTATIVA CARREGANDO COMO MP4 -->
        <source src="midia/video.webm" type="video/webm"> <!-- 2ª TENTATIVA CARREGANDO COMO WEBM -->
        <source src="midia/video.ogv" type="video/ogg">   <!-- 3ª TENTATIVA CARREGANDO COMO OGG -->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>    
</body>
</html>
