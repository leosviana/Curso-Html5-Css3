<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando Com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i" start="1"> <!-- 1, A, a, I, i -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para o trabalho</li>
        <li>Almoçar</li>
        <li>Ir para faculdade</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    
    <h2>Listas Não Ordenadas</h2>
    <ul type="disc"> <!-- disc, circle, square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

</body>
</html>
